<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <h1>FORMULARIOS</h1>

        <form action="https://formspree.io/f/xyyarkky" method="post" autocomplete="on" enctype="multipart/form-data">
            <input type="hidden" name="sitio" value="localhost" />

            <!-- Cuerpo del Formulario -->
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo" minlength="4"
                maxlength="15" />

            <label for="apellido">Apellido: </label>
            <input type="text" name="apellido" id="apellido" />

            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="datetime-local" name="fecha_nacimiento" id="fecha_nacimiento" />

            <label for="email">Correo: </label>
            <input type="email" name="correo" id="email" />

            <label for="password">Contraseña: </label>
            <input type="password" name="password" id="password"
                placeholder="Password (UpperCase, LowerCase and Number)"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                title="Password (UpperCase, LowerCase and Number)" />


            <label for="year">Años estudio: </label>
            <input type="number" name="year" id="year" min="4" max="12" />

            <label for="dia">Día</label>
            <input type="date" name="dia" id="dia" />

            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"
                placeholder="Ingrese su comentario"></textarea>

            <label for="provincia">Provincia: </label>
            <select name="provincia" id="provincia">
                <option value=""></option>
                <option value="1">Buenos Aires</option>
                <option value="2">Ciudad Autónoma de Buenos Aires</option>
                <option value="3">Catamarca</option>
                <option value="4">Chaco</option>
                <option value="5">Chubut</option>
                <option value="6">Córdoba</option>
                <option value="7">Corrientes</option>
                <option value="8">Entre Ríos</option>
                <option value="9">Formosa</option>
                <option value="10">Jujuy</option>
                <option value="11">La Pampa</option>
                <option value="12">La Rioja</option>
                <option value="13">Mendoza</option>
                <option value="14">Misiones</option>
                <option value="15">Neuquén</option>
                <option value="16">Río Negro</option>
                <option value="17">Salta</option>
                <option value="18">San Juan</option>
                <option value="19">San Luis</option>
                <option value="20">Santa Cruz</option>
                <option value="21">Santa Fe</option>
                <option value="22">Santiago del Estero</option>
                <option value="23">Tierra del Fuego, Antártida e Islas del Atlántico Sur</option>
                <option value="24">Tucumán</option>
            </select>

            <button type="submit">Enviar</button>
            <!-- <input type="submit" value="Enviar" /> -->
        </form>
    </div>
</body>

</html>
